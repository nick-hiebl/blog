<!DOCTYPE html>
<html>
  <head>
    <title>meta Jumpoy blog</title>
    <link rel="stylesheet" href="/blog/css/style.css" />
  </head>
  <body>
    <div id="page">
      <header id="header">
        <a href="/blog/meta/">
          <h1 class="logo">
            <code class="monospace">meta</code> Jumpoy blog
          </h1>
        </a>
        <button id="toggle-theme">Toggle dark mode</button>
      </header>
      <article id="content">
        <a href="" data-headline>
          <h2>Generators test</h2>
        </a>
        <p>
          I'm going to test the usage of some custom Javascript and HTML stuff
          to make some random generators. Ideally this is where I get the
          pay-off of using my own tooling rather than something pre-built.
        </p>
        <div class="center-contents margin-y-1 column-gap-1">
          <button data-generator class="generator generator-small" data-generator-source="colour"></button>
          <button data-generator class="generator generator-small" data-generator-source="of-6"></button>
        </div>
      </article>
      <nav id="blogs-links-list" data-category="meta" class="right-panel"></nav>
    </div>
    <script src="/blog/js/core.js"></script>
    <script src="/blog/js/rpg/generator.js"></script>
    <script>
      registerGenerator('colour', ['Red', 'Blue', 'Yellow', 'Green']);
      registerGenerator('of-6', ['1 / 6', '2 / 6', '3 / 6', '4 / 6', '5 / 6', '6 / 6']);
    </script>
  </body>
</html>
